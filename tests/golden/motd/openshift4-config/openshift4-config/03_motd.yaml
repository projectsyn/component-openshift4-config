metadata:
  annotations: {}
  labels:
    name: appuio-motd-manager
  name: appuio:motd-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: appuio:motd-editor
subjects:
  - kind: ServiceAccount
    name: motd-manager
    namespace: openshift-config

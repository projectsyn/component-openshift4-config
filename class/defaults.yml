parameters:
  openshift4_config:
    =_metadata:
      multi_tenant: true
    globalPullSecrets: {}

    images:
      kubectl:
        registry: docker.io
        repository: bitnami/kubectl
        tag: 1.32.2
      oc:
        registry: quay.io
        repository: appuio/oc
        tag: v4.16

    # Fixes cluster upgrades on OCP4.10 clusters with custom `privileged` SCCs.
    clusterUpgradeSCCPermissionFix:
      enabled: true
      priority: 3

    motd:
      messages: {}
      include_console_notifications: false
